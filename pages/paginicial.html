<!-- initialPage.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Itapecuru</title>
  <link rel="stylesheet" href="../style/initialPage.css">
  <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>

  <header>
    <h1><i class="fa-solid fa-handshake-angle"></i> Portal Itapecuru</h1>
    <p>Conectando você aos melhores profissionais da cidade</p>
    <a href="login.html" class="botao-login"><i class="fa-solid fa-user"></i> Entrar / Criar Conta</a>
  </header>

  <nav>
    <a href="#" id="btnInicio">Início</a>
    <a href="cadastro.html">Cadastro</a>
    <a href="sobre.html">Sobre</a>
  </nav>

  <!-- Barra de pesquisa -->
  <section class="barra-pesquisa">
    <form id="formBusca">
      <input type="text" id="campoBusca" placeholder="Buscar por nome ou serviço..." class="input-pesquisa">
      <button type="submit" class="botao-pesquisar"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </section>

  <!-- Lista de serviços -->
  <section class="servicos" id="secaoServicos">
    <h1><i class="fa-solid fa-screwdriver-wrench"></i> Acesse aqui os serviços disponíveis</h1>
    <div class="grid-servicos" id="gridServicos">
      <!-- Cards de serviços são inseridos aqui via JS -->
    </div>
  </section>
  
  <!-- Modal do profissional -->
  <div id="modalProfissional" class="modal" style="display: none;">
    <div class="modal-conteudo" id="conteudoModal"></div>
  </div>

  <!-- Lista de profissionais (inicialmente escondida) -->
  <section id="listaProfissionais" class="servicos" style="display: none;">
    <h2>Profissionais disponíveis</h2>
    <div id="cardsProfissionais"></div>
    <a class="botao-voltar" onclick="voltarServicos()"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
  </section>

  <footer>
    © 2025 Profissionais de Itapecuru Mirim
  </footer>

  <script src="../js/initialPage.js"></script>
</body>
</html>
