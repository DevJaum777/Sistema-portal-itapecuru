<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Profissional - Itapecuru Mirim</title>
  <link rel="stylesheet" href="../style/cadastro.css">
  <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.min.css">


</head>
<body>
  <header>
    <h1><i class="fa-solid fa-handshake-angle"></i> Portal Itapecuru</h1>
    <p>Cadastro de Profissionais</p>
    <a href="paginicial.html" class="botao-voltar"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
  </header>

  <div class="container">
    <h2>Cadastro de Profissional</h2>
    <form onsubmit="irParaServicos(event)">
      <label>Nome Completo</label>
      <input type="text" placeholder="Seu nome completo" required />
    
      <label>Profissão</label>
      <select required>
        <option value="">Selecione</option>
        <option>Pedreiro</option>
        <option>Eletricista</option>
        <option>Babá</option>
        <option>Cuidador(a)</option>
        <option>Encanador</option>
        <option>Outro</option>
      </select>
    
      <label>Telefone / WhatsApp</label>
      <input type="tel" placeholder="(98) 9XXXX-XXXX" required />
    
      <label>Descrição do Serviço</label>
      <textarea rows="4" placeholder="Conte um pouco sobre o que você faz..."></textarea>
    
      <label>Bairro em Itapecuru Mirim</label>
      <input type="text" placeholder="Ex: Roseana Sarney" required />
    
      <!-- NOVO CAMPO PARA FOTO -->
      <label>Foto de Perfil</label>
      <input type="file" accept="image/*" onchange="mostrarPreview(this)" />
      <div id="previewFoto" style="margin-top: 10px;"></div>
    
      <button class="button-cad" type="submit">Cadastrar</button>
    </form>
    
  </div>

  <footer>
    © 2025 Profissionais de Itapecuru Mirim
  </footer>

  <script src="../js/cadastro.js"></script>
</body>
</html>
